<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>SilverRiverFlex</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			SilverRiverService:"http://localhost:8080/SilverRiverServer/services/SilverRiverService?wsdl"
		};		
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"SilverRiverFlex"
		};
		swfobject.embedSWF(
			"SilverRiverFlex.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; text-align:center; }		
	</style>
</head>
<body>
	<div id="altContent" style="text-align:center">
		<h1>SilverRiverFlex</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
